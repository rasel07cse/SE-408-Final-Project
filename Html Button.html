<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Button</title>
    <link rel="stylesheet" href="Button.css">
</head>
<body>
    
<!--class six alert button and outline button-->
<p><br></p>
<h2>Alert Button</h2>
	<button class="btn-success">Success</button>
	<button class="btn-info">Info</button>
	<button class="btn-warning">Warning</button>
	<button class="btn-danger">Danger</button>
	<button class="btn-defoult">Default</button><br>


<h2>Outline Button</h2>
	<button class="out-success">Success</button>
	<button class="out-info">Info</button>
	<button class="out-warning">Warning</button>
	<button class="out-danger">Danger</button>
	<button class="out-defoult">Default</button><br>


</body>
</html>
